<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#050505"/>
  <!-- Isometric voxel cube -->
  <!-- Top face (lightest) -->
  <polygon points="256,96 416,192 256,288 96,192" fill="hsl(200 55% 65%)"/>
  <!-- Left face (mid) -->
  <polygon points="96,192 256,288 256,416 96,320" fill="hsl(200 55% 45%)"/>
  <!-- Right face (darkest) -->
  <polygon points="256,288 416,192 416,320 256,416" fill="hsl(200 55% 35%)"/>
</svg>
